<head>

<body>
    <h1>Test Page</h1>
    <p>Page containing test scripts for kernels.</p>
    <canvas id="gl-canvas"></canvas>
    <p><code id="result" style="display:block; white-space:pre-wrap"></code></p>
</body>

<script>
    const canvas = document.getElementById("gl-canvas");
    const gl = canvas.getContext("webgl2");

    function orderingSimpleEncDec(group_size, n_groups) {

        const n = group_size*n_groups;

        var inp = new Float32Array(n);
        for (var i = 0; i < n; ++i) {
            inp[i] = i;
        }

        const texKer = toTextureKernel(gl, group_size, n_groups);
        const encKer = encodeKernel(gl, group_size, n_groups);
        const decKer = decodeKernel(gl, group_size, n_groups);

        let inx = texKer(inp);

        let x = encKer(inx);
        let y = decKer(x);

        let inxa = inx.toArray();
        let xa = x.toArray();
        let ya = y.toArray();

        return {
            inputs: inp, 
            inputTex: inxa,
            inputEnc: xa,
            inputDec: ya
        }
    }

    function sortArray(inp, n, m){
        const texKer = toTextureKernel(gl, n, m);
        const bitKer = [bitonicKernel(gl, n, m), bitonicKernel(gl, n, m)];
        
        let inx = texKer(inp);
        let inxa = inx.toArray();
        let result = bitonicSort(bitKer, inx, n);
        //let result = bitKer(inx, 1, 2);

        return {
            input: inp,
            inputTex: inx.toArray(),
            output: result.toArray()
        };
    }

    function sortingBasic(group_size, n_groups) {
        const n = group_size*n_groups;

        var inp = new Float32Array(n);

        for (var j = 0; j < n_groups; ++j){
            for (var i = 0; i < group_size; ++i) {
                inp[j*group_size + i] = (j%2==0) ? j*group_size+i : (j+1)*group_size-i-1;
            }
        }

        return sortArray(inp, group_size, n_groups);
    }
    
    function sortingRandom(group_size, n_groups) {
        const n = group_size*n_groups;

        var inp = new Float32Array(n);

        for (var i = 0; i < n; ++i){
            inp[i] = Math.random();
        }

        return sortArray(inp, group_size, n_groups);
    }
</script>
