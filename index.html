<!DOCTYPE html>
<html>

<head>
    <title>Portality Splat Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body style="background-color: black">

    <div id="canvas-container">
        <canvas id="gl-canvas" style="width: 100%; height:100%;"></canvas>
        <div id="text-overlay">
            <button id="githubRepoButton"
                onclick="window.location.href='https://github.com/PanverseRobotics/portality-web-viewer';">
                Github Repository
            </button>
            <button id="helpButton">Help (F1)</button>
            <button id="openFileButton">Open splat file</button>
            <div class="bottomDiv">
                <div> fps: <span id="fps"></span></div>
                <div>average fps: <span id="avg"></span></div>
            </div>
        </div>
        <div id="loadingSymbol" style="display: none;">
            <img src="img/rotating.svg" alt="Loading..." />
        </div>
        <div id="helpMenu">
            <img id="logo" src="img/logo.svg" alt="Portality" />
            <br />
            <button id="closeButton">X</button> 

            <!-- div id="controls"></div -->
            <img id="controls" src="img/controls-desktop.svg" alt="Desktop controls: LMB: Orbit, MMB: Dolly/Roll, RMB: Strafe. Mobile controls: Orbit with one finger. Dolly and roll with two finger gestures. Strafe with two finger gesture." />
            <br />
            <div>
                <button id="mobileControlsBtn">Mobile controls</button>
                <button id="desktopControlsBtn">Desktop controls</button>
            </div>
            <br />

            <div>
                Control sensitivity: <input type="range" min="0" max="100" value="30" id="controlSensitivity" />
            </div>

            <div>
                <label for="sphereSize">Orbit sphere size:</label>
                <input type="range" min="0" max="100" value="30" id="sphereSize" />
            </div>
            <div>
                <label for="showSpheres">Show orbit radius sphere:</label>
                <input type="checkbox" id="showSpheres" />  
            </div>

            <div>
                <button id="getURLButton">Get URL at current pose</button>
            </div>
        </div>
    </div>

</body>


<script type="module">    
    import { renderMain } from './gausssplatrenderer.js';
    import loadSplatData from './lib/splatfile.js';

    let cameraParams = {
        position: [5, 0, 0],
        lookAt: [0, 0, 0],
        up: [0, -1, 0],
        azimuth: 0,
        elevation: 0
    };

    let pipelineType = 'high';

    function isTouchDevice() {
        // Combine reliable detection methods:
        return (('ontouchstart' in window) || 
                (navigator.maxTouchPoints > 0) || 
                (navigator.msMaxTouchPoints > 0) || 
                (window.matchMedia("(pointer: coarse)").matches));
    }

    function readParams() {
        const params = new URLSearchParams(window.location.search);

        // Function to parse a comma-separated string into an array of numbers
        const parseVector = (param, defaultValue) => {
            return param ? param.split(',').map(Number) : defaultValue;
        };

        // Extract and parse each parameter, or use default values if not present
        cameraParams.position = parseVector(params.get('camera'), cameraParams.position);
        cameraParams.lookAt = parseVector(params.get('lookAt'), cameraParams.lookAt);
        cameraParams.up = parseVector(params.get('up'), cameraParams.up);

        let qualityParam = params.get('quality') || pipelineType;
        if (qualityParam === 'high') {
            pipelineType = 'full';
        } else if (qualityParam === 'fast') {
            pipelineType = 'kdtree';
        } else {
            console.error('Invalid quality parameter: ' + qualityParam);
        }

        const url = params.get('url'); // Get the 'url' parameter
        if (url) {
            document.getElementById('loadingSymbol').style.display = 'block';

            // If the url parameter is set, load the file from the url
            fetch(url)
                .then(response => response.arrayBuffer())
                .then(data => {
                    // Process the file contents
                    let splatData = loadSplatData(data);

                    document.getElementById('loadingSymbol').style.display = 'none';

                    renderMain(splatData, cameraParams, pipelineType);
                });
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Create a hidden file input element
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.style.display = 'none';

        const helpMenu = document.getElementById('helpMenu');

        // Add the file input element to the body (it's hidden anyway)
        document.body.appendChild(fileInput);

        // Set up an event listener to handle file selection
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (!file) {
                console.error("No file selected.");
                return;
            }

            const reader = new FileReader();

            // Read the contents of the file
            reader.onload = (e) => {
                //const fileContents = e.target.result;
                let data = loadSplatData(e.target.result);

                // Process the file contents
                renderMain(data, cameraParams, pipelineType);
            };

            // Read the file as text
            reader.readAsArrayBuffer(file);
        });

        // Find the open file button and add a click event listener
        const openFileButton = document.getElementById('openFileButton');
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url'); // Get the 'url' parameter
        if (!url) { // only use button if no url
            openFileButton.addEventListener('click', () => {
                fileInput.click();
            });
        } else {
            openFileButton.remove();
        }
        
        function showHelpMenu(){
            displayControls();
            helpMenu.style.display = 'block';
        }

        function hideHelpMenu(){
            helpMenu.style.display = 'none';
        }

        const helpButton = document.getElementById('helpButton');
        helpButton.addEventListener('click', () => {
            showHelpMenu();
        });

        window.addEventListener('keydown', function (event) {
            event.preventDefault();
            if (event.key === 'F1') {
                showHelpMenu();
            } else if (event.key === 'Escape') {
                hideHelpMenu();
            }
        });
        
        const closeButton = document.getElementById('closeButton');
        closeButton.addEventListener('click', () => {
            helpMenu.style.display = 'none';
        });

        function displayControls(platform = '') {

            const controlsImg = document.getElementById('controls');

            let imgSrc;
            if (platform == '') {
                imgSrc = isTouchDevice() ? 'img/controls-mobile.svg' : 'img/controls-desktop.svg';
            } else {
                imgSrc = platform == 'mobile' ? 'img/controls-mobile.svg' : 'img/controls-desktop.svg';
            }

            controlsImg.src = imgSrc;
        }

        // Button functionality
        const desktopControlsBtn = document.getElementById('desktopControlsBtn');
        desktopControlsBtn.addEventListener('click', () => {
            displayControls('desktop');
        });

        const mobileControlsBtn = document.getElementById('mobileControlsBtn');
        mobileControlsBtn.addEventListener('click', () => {
            displayControls('mobile');
        });
    });

    readParams();

</script>

</html>
